<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>First task</title>
</head>

<body>
    <div>
        <img src="Slack Profile Picture.JPG" alt="Dennis" data-testid="slackDisplayImage" />
    </div>
    <div>
        <h2 data-testid="slackUserName">Dennis</h2>
    </div>
    <div>
        <h3>Current Day Of The Week:</h3>
        <p data-testid="currentDayOfTheWeek"></p>
    </div>
    <div>
        <h3>Current UTC Time:</h3>
        <p data-testid="currentUTCTime">
        </p>
    </div>
    <div>
        <h3 data-testid="myTrack">Frontend</h3>
    </div>
    <div>
        <a href="https://github.com/kimdennisb/Hng-First-Task" data-testid="githubURL">Github URL</a>
    </div>
</body>
<script src="index.js"></script>

</html>
